<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
                body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1, h2, h3 {
            color: #444;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .header p {
            margin: 5px 0;
            color: #555;
            font-style: italic;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 8px;
            color: #4CAF50;
        }
        ul {
            list-style: square inside;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
            color: #555;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
        form {
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        form input:focus, form textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }
        form button {
            background: linear-gradient(90deg, #4CAF50, #81C784);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 12px 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        form button:hover {
            background: linear-gradient(90deg, #81C784, #4CAF50);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <form id="resume-form">
            <h2>Enter Your Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="Your LinkedIn Profile">

            <label for="github">GitHub:</label>
            <input type="url" id="github" name="github" placeholder="Your GitHub Profile">

            <label for="summary">Professional Summary:</label>
            <textarea id="summary" name="summary" rows="4" placeholder="Write a brief professional summary"></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="6" placeholder="List your work experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" placeholder="List your educational qualifications"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="List your skills"></textarea>

            <label for="certifications">Certifications:</label>
            <textarea id="certifications" name="certifications" rows="4" placeholder="List your certifications"></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resume-output" class="section">
            <!-- The generated resume will be displayed here -->
        </div>
    </div>

    <script>
        function generateResume() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const linkedin = document.getElementById('linkedin').value;
            const github = document.getElementById('github').value;
            const summary = document.getElementById('summary').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            const certifications = document.getElementById('certifications').value;

            const output = `
                <div class="header">
                    <h1>${name}</h1>
                    <p>Email: ${email} | Phone: ${phone}</p>
                    <p>LinkedIn: <a href="${linkedin}" target="_blank">${linkedin}</a> | GitHub: <a href="${github}" target="_blank">${github}</a></p>
                </div>
                <div class="section">
                    <h2>Professional Summary</h2>
                    <p>${summary}</p>
                </div>
                <div class="section">
                    <h2>Work Experience</h2>
                    <p>${experience}</p>
                </div>
                <div class="section">
                    <h2>Education</h2>
                    <p>${education}</p>
                </div>
                <div class="section">
                    <h2>Skills</h2>
                    <p>${skills}</p>
                </div>
                <div class="section">
                    <h2>Certifications</h2>
                    <p>${certifications}</p>
                </div>
            `;

            document.getElementById('resume-output').innerHTML = output;
        }
    </script>
</body>
</html>
